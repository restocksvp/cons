  return (
    <div className="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center" onClick={onClose}>

// From components/ProcessedRequestsModal.tsx
const ProcessedRequestsModal = ({ processedData, onClose }) => {
    
  const exportToCsv = () => {
    let csvContent = "ID,Brand,Style #,Description,Sender,Receiver,Note\n";
    let lastSender = '';
    let lastReceiver = '';

    processedData.forEach(row => {
        const showSenderSpacer = lastSender && row.sender !== lastSender;
        const showReceiverSpacer = lastSender === row.sender && lastReceiver && row.receiver !== lastReceiver;

        if (showSenderSpacer || showReceiverSpacer) {
             csvContent += ",,,,,,\n";
        }
        
        const rowArray = [
            row.displayId,
            `"${row.brand.replace(/"/g, '""')}"`,
            `"${row.style.replace(/"/g, '""')}"`,
            `"${row.description.replace(/"/g, '""')}"`,
            row.sender,
            row.receiver,
            `"${row.note.replace(/"/g, '""')}"`
        ];
        csvContent += rowArray.join(",") + "\n";
        lastSender = row.sender;
        lastReceiver = row.receiver;
    });

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.setAttribute("href", url);
    link.setAttribute("download", "processed_transfers.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  };

  const renderedRows = [];
  let lastSender = '';
  let lastReceiver = '';

  processedData.forEach((row, index) => {
    const showSenderSpacer = lastSender && row.sender !== lastSender;
    const showReceiverSpacer = lastSender === row.sender && lastReceiver && row.receiver !== lastReceiver;


    if (showSenderSpacer) {
        renderedRows.push(
            <tr key={`spacer-sender-${index}`}>
                <td colSpan={7} className="py-2 bg-gray-200"></td>
            </tr>
        );
    } else if (showReceiverSpacer) {
        renderedRows.push(
            <tr key={`spacer-receiver-${index}`}>
                <td colSpan={7} className="py-1 bg-gray-100"></td>
            </tr>
        );
    }

    renderedRows.push(
        <tr key={`${row.id}-${index}`}>
          <td className="px-4 py-2 whitespace-nowrap text-sm">{row.displayId}</td>
          <td className="px-4 py-2 whitespace-nowrap text-sm">{row.brand}</td>
          <td className="px-4 py-2 whitespace-nowrap text-sm">{row.style}</td>
          <td className="px-4 py-2 text-sm min-w-[250px]">{row.description}</td>
          <td className="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-800">{row.sender}</td>
          <td className="px-4 py-2 whitespace-nowrap text-sm font-medium text-gray-800">{row.receiver}</td>
          <td className="px-4 py-2 whitespace-nowrap text-sm">{row.note}</td>
        </tr>
    );
    
    lastSender = row.sender;
    lastReceiver = row.receiver;
  });

  return (
    <div
      className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50"
      onClick={onClose}
      role="dialog"
      aria-modal="true"
      aria-labelledby="processed-requests-title"
    >
      <div
        className="bg-white rounded-lg shadow-xl p-6 w-full max-w-5xl max-h-[90vh] flex flex-col"
        onClick={(e) => e.stopPropagation()}
      >
        <h2 id="processed-requests-title" className="text-2xl font-bold text-gray-800 mb-4 flex-shrink-0">Processed Transfer Requests</h2>
        <div className="overflow-y-auto flex-grow">
          <table className="min-w-full divide-y divide-gray-200">
            <thead className="bg-gray-50 sticky top-0 z-10">
              <tr>
                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Brand</th>
                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Style #</th>
                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sender</th>
                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Receiver</th>
                <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Note</th>
              </tr>
            </thead>
            <tbody className="bg-white divide-y divide-gray-200">
              {renderedRows}
            </tbody>
          </table>
        </div>
        <div className="mt-6 text-right space-x-2 flex-shrink-0">
          <button
            onClick={exportToCsv}
            className="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors"
          >
            Export to CSV
          </button>
          <button
            onClick={onClose}
            className="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition-colors"
            aria-label="Close processed requests"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  );
};

// From components/StatisticsTable.tsx
const renderStatsTable = (statsData, title) => {
    if (!statsData || !statsData.sender_stats) {
        return <p className="text-gray-500">No statistics data available.</p>;
    }

    const { sender_stats, total_unique_styles } = statsData;
    const allReceivers = new Set();
    let totalOverall = 0;
    const receiverTotals = {};

    Object.values(sender_stats).forEach((sender) => {
        Object.keys(sender.styles_to_receivers).forEach(receiver => {
            allReceivers.add(receiver);
        });
    });

    const sortedReceivers = Array.from(allReceivers).sort();
    const sortedSenders = Object.keys(sender_stats).sort();

    // Calculate totals
    sortedSenders.forEach(senderKey => {
        const sender = sender_stats[senderKey];
        totalOverall += sender.total_styles_sent;
        sortedReceivers.forEach(receiverKey => {
             const count = sender.styles_to_receivers[receiverKey] || 0;
             receiverTotals[receiverKey] = (receiverTotals[receiverKey] || 0) + count;
        });
    });

    return (
        <div className="overflow-x-auto shadow-md rounded-lg">
            <h3 className="text-xl font-semibold mb-2">{title}</h3>
            <table className="min-w-full text-sm text-left text-gray-500">
                <thead className="text-xs text-gray-700 uppercase bg-gray-100">
                    <tr>
                        <th rowSpan={2} className="px-4 py-3 border">Sender</th>
                        <th rowSpan={2} className="px-4 py-3 border">Total Sent</th>
                        <th rowSpan={2} className="px-4 py-3 border">Unique Styles</th>
                        <th colSpan={sortedReceivers.length || 1} className="px-4 py-3 text-center border">Receivers</th>
                    </tr>
                    <tr>
                        {sortedReceivers.map(r => <th key={r} className="px-4 py-2 border">{r}</th>)}
                    </tr>
                    <tr className="font-bold bg-gray-200 text-gray-800">
                       <td className="px-4 py-2 border">Total</td>
                       <td className="px-4 py-2 border">{totalOverall}</td>
                       <td className="px-4 py-2 border">{total_unique_styles ?? 'N/A'}</td>
                       {sortedReceivers.map(r => <td key={r} className="px-4 py-2 border">{receiverTotals[r] || 0}</td>)}
                    </tr>
                </thead>
                <tbody>
                    {sortedSenders.map(sender => (
                        <tr key={sender} className="bg-white border-b">
                            <td className="px-4 py-2 font-medium text-gray-900 border">{sender}</td>
                            <td className="px-4 py-2 border">{sender_stats[sender].total_styles_sent}</td>
                            <td className="px-4 py-2 border">{sender_stats[sender].unique_styles_sent_count}</td>
                            {sortedReceivers.map(receiver => (
                                <td key={receiver} className="px-4 py-2 border">{sender_stats[sender].styles_to_receivers[receiver] || 0}</td>
                            ))}
                        </tr>
                    ))}
                </tbody>
            </table>
        </div>
    );
};

// From components/ProgressViewModal.tsx
const ProgressViewModal = ({ onClose }) => {
    const [allRequests, setAllRequests] = useState([]);
    const [displayRequests, setDisplayRequests] = useState([]);
    const [viewMode, setViewMode] = useState('default');
    const [searchInput, setSearchInput] = useState('');
    const [statusMessage, setStatusMessage] = useState('Loading...');
    const [statsData, setStatsData] = useState(null);
    const [isStatsLoading, setIsStatsLoading] = useState(false);

    useEffect(() => {
        try {
            const savedData = localStorage.getItem('transferRequestsProgress');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                if (Array.isArray(parsedData)) {
                    setAllRequests(parsedData);
                    setStatusMessage('');
                } else {
                    throw new Error('Saved data is not in the correct array format.');
                }
            } else {
                setStatusMessage('No saved progress found in your browser.');
            }
        } catch (error) {
            setStatusMessage('Error reading saved data. It may be corrupted.');
            console.error(error);
        }
    }, []);

    useEffect(() => {
        const calculateStats = () => {
            if (allRequests.length > 0) {
                setIsStatsLoading(true);
                const validRequests = allRequests.filter(row => row.from && row.to);

                if (validRequests.length === 0) {
                    setStatsData(null);
                    setIsStatsLoading(false);
                    return;
                }

                const senderStatsAgg = {};
                const allUniqueStyles = new Set();

                for (const row of validRequests) {
                    const sender = row.from;
                    const receiver = row.to;

                    if (!sender) continue;

                    if (!senderStatsAgg[sender]) {
                        senderStatsAgg[sender] = {
                            total_styles_sent: 0,
                            unique_styles: new Set(),
                            styles_to_receivers: {},
                        };
                    }
                    
                    allUniqueStyles.add(row.style);
                    senderStatsAgg[sender].total_styles_sent += 1;
                    senderStatsAgg[sender].unique_styles.add(row.style);

                    if (!senderStatsAgg[sender].styles_to_receivers[receiver]) {
                        senderStatsAgg[sender].styles_to_receivers[receiver] = 0;
                    }
                    senderStatsAgg[sender].styles_to_receivers[receiver] += 1;
                }
                
                const final_sender_stats = {};
                for (const sender in senderStatsAgg) {
                    final_sender_stats[sender] = {
                        total_styles_sent: senderStatsAgg[sender].total_styles_sent,
                        unique_styles_sent_count: senderStatsAgg[sender].unique_styles.size,
                        styles_to_receivers: senderStatsAgg[sender].styles_to_receivers,
                    };
                }
                
                setStatsData({ 
                    sender_stats: final_sender_stats,
                    total_unique_styles: allUniqueStyles.size 
                });
                setIsStatsLoading(false);
            } else {
                 setStatsData(null);
            }
        };

        const timer = setTimeout(calculateStats, 300);
        return () => clearTimeout(timer);

    }, [allRequests]);

    useEffect(() => {
        let processedData = [...allRequests];
        const trimmedSearch = searchInput.trim();

        if (trimmedSearch) {
            const searchStyles = trimmedSearch.toLowerCase().split('\n').filter(Boolean);
            processedData = processedData.filter(req => req.style && searchStyles.includes(req.style.toLowerCase()));
        }

        if (viewMode === 'default') {
            processedData = processedData.filter(req => !!req.from || !!req.to);
        }

        if (viewMode !== 'original') {
            processedData.sort((a, b) => {
                const fromA = a.from || '';
                const fromB = b.from || '';
                const toA = a.to || '';
                const toB = b.to || '';
                const brandA = a.brand || '';
                const brandB = b.brand || '';
                const styleA = a.style || '';
                const styleB = b.style || '';

                let compare = fromA.localeCompare(fromB);
                if (compare !== 0) return compare;
                compare = toA.localeCompare(toB);
                if (compare !== 0) return compare;
                compare = brandA.localeCompare(brandB);
                if (compare !== 0) return compare;
                return styleA.localeCompare(styleB);
            });
        }
        setDisplayRequests(processedData);
    }, [allRequests, viewMode, searchInput]);

    const handleSearch = (text) => {
        setSearchInput(text);
        if (!text) {
           setViewMode('default'); // Revert to default view when search is cleared
        }
    };

    const exportTableCsv = () => {
        let csvContent = "BRAND,STYLE #,DESCRIPTION,FROM,TO,NOTE\n";
        displayRequests.forEach(req => {
            const finalNote = req.note === 'Other' ? req.customNote : req.note;
            const rowData = [
                `"${(req.brand || '').toUpperCase().replace(/"/g, '""')}"`,
                `"${(req.style || '').replace(/"/g, '""')}"`,
                `"${(req.description || '').toUpperCase().replace(/"/g, '""')}"`,
                `"${req.from || ''}"`,
                `"${req.to || ''}"`,
                `"${(finalNote || '').replace(/"/g, '""')}"`
            ];
            csvContent += rowData.join(',') + '\n';
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.setAttribute("download", "saved_progress_table.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };

    return (
        <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50" onClick={onClose}>
            <div className="bg-gray-50 rounded-lg shadow-xl p-6 w-full max-w-6xl max-h-[90vh] flex flex-col" onClick={e => e.stopPropagation()}>
                <h2 className="text-3xl font-bold text-gray-800 mb-4 flex-shrink-0">View Saved Progress</h2>
                
                {statusMessage ? (
                    <p className="text-center text-red-500 font-bold">{statusMessage}</p>
                ) : (
                    <div className="flex-grow overflow-y-auto space-y-6">
                        <div>
                            <h3 className="text-xl font-semibold mb-2">Search by Style #</h3>
                            <textarea
                                value={searchInput}
                                onChange={e => handleSearch(e.target.value)}
                                placeholder="Enter styles to search, one per line..."
                                className="w-full h-24 p-2 border border-gray-300 rounded-md shadow-sm"
                            />
                        </div>

                        <div>
                            <h3 className="text-xl font-semibold mb-2">Saved Requests Table</h3>
                            <div className="flex gap-2 mb-2">
                                <button onClick={exportTableCsv} className="bg-blue-600 text-white px-3 py-1 rounded-md text-sm">Export Table to CSV</button>
                                <button onClick={() => setViewMode('original')} className="bg-gray-600 text-white px-3 py-1 rounded-md text-sm">Original Data</button>
                                <button onClick={() => setViewMode('all')} className="bg-green-600 text-white px-3 py-1 rounded-md text-sm">Show All Data</button>
                            </div>
                            <div className="overflow-x-auto max-h-96 shadow-md rounded-lg">
                                <table className="min-w-full text-sm text-left text-gray-500">
                                    <thead className="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0">
                                        <tr>
                                            <th className="px-4 py-2">BRAND</th>

const StoreManagerModal = ({ isOpen, onClose, stores, onUpdateStores, tableData }) => {
  const [newStoreName, setNewStoreName] = useState('');
  const [editingStore, setEditingStore] = useState(null);

  if (!isOpen) return null;

  const handleAddStore = () => {
    const trimmedName = newStoreName.trim().toUpperCase();
    if (!trimmedName) {
      alert('Store name cannot be empty.');
      return;
    }
    if (stores.includes(trimmedName)) {
      alert(`Store "${trimmedName}" already exists.`);
      return;
    }
    onUpdateStores([...stores, trimmedName]);
    setNewStoreName('');
  };

  const handleDeleteStore = (storeToDelete) => {
    const isStoreInUse = tableData.some(row => row.from === storeToDelete || row.to === storeToDelete);
    if (isStoreInUse) {
      alert(`Cannot delete store "${storeToDelete}" because it is currently being used in a transfer request.`);
      return;
    }

    if (window.confirm(`Are you sure you want to delete the store "${storeToDelete}"?`)) {
      onUpdateStores(stores.filter(s => s !== storeToDelete));
    }
  };

  const handleStartEdit = (storeName) => {
    setEditingStore({ oldName: storeName, newName: storeName });
  };

  const handleCancelEdit = () => {
    setEditingStore(null);
  };

  const handleSaveEdit = () => {
    if (!editingStore) return;

    const trimmedName = editingStore.newName.trim().toUpperCase();
    if (!trimmedName) {
      alert('Store name cannot be empty.');
      return;
    }
    if (trimmedName !== editingStore.oldName && stores.includes(trimmedName)) {
      alert(`Store "${trimmedName}" already exists.`);
      return;
    }

    const isStoreInUse = tableData.some(row => row.from === editingStore.oldName || row.to === editingStore.oldName);
    if(isStoreInUse) {
        alert(`Cannot edit store "${editingStore.oldName}" as it's currently in use. Please remove it from all requests before editing.`);
        return;
    }

    const updatedStores = stores.map(s => (s === editingStore.oldName ? trimmedName : s));
    onUpdateStores(updatedStores);
    setEditingStore(null);
  };

  return (
    <div className="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center" onClick={onClose}>
      <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md max-h-[80vh] flex flex-col" onClick={e => e.stopPropagation()}>
        <h2 className="text-2xl font-bold text-gray-800 mb-4">Manage Stores</h2>
        
        <div className="mb-4">
          <label htmlFor="new-store" className="block text-sm font-medium text-gray-700">Add New Store</label>
          <div className="mt-1 flex gap-2">
            <input
              id="new-store"
              type="text"
              value={newStoreName}
              onChange={e => setNewStoreName(e.target.value)}
              onKeyDown={e => e.key === 'Enter' && handleAddStore()}
              className="p-2 border border-gray-300 rounded-md w-full"
              placeholder="e.g. SC"
            />
            <button onClick={handleAddStore} className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-semibold">Add</button>
          </div>
        </div>

        <div className="overflow-y-auto flex-grow border-t pt-4">
          <h3 className="text-lg font-semibold mb-2">Existing Stores</h3>
          <ul className="space-y-2">
            {stores.map(store => (
              <li key={store} className="flex items-center justify-between p-2 bg-gray-50 rounded-md">
                {editingStore?.oldName === store ? (
                  <input
                    type="text"
                    value={editingStore.newName}
                    onChange={e => setEditingStore({ ...editingStore, newName: e.target.value })}
                    onKeyDown={e => e.key === 'Enter' && handleSaveEdit()}
                    className="p-1 border border-gray-400 rounded-md flex-grow"
                    autoFocus
                  />
                ) : (
                  <span className="font-medium">{store}</span>
                )}
                <div className="flex gap-2 ml-4">
                  {editingStore?.oldName === store ? (
                    <>
                      <button onClick={handleSaveEdit} className="text-green-600 hover:text-green-800 font-semibold">Save</button>
                      <button onClick={handleCancelEdit} className="text-gray-500 hover:text-gray-700">Cancel</button>
                    </>
                  ) : (
                    <>
                      <button onClick={() => handleStartEdit(store)} className="text-blue-600 hover:text-blue-800 font-semibold">Edit</button>
                      <button onClick={() => handleDeleteStore(store)} className="text-red-600 hover:text-red-800 font-semibold">Delete</button>
                    </>
                  )}
                </div>
              </li>
            ))}
          </ul>
        </div>

        <div className="mt-6 text-right">
          <button onClick={onClose} className="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700">Done</button>
        </div>

const App = () => {
  const [stylesInput, setStylesInput] = useState('');
  const [tableData, setTableData] = useState([]);
  const [filter, setFilter] = useState('');
  const [filterColumn, setFilterColumn] = useState('all');
  const [showStats, setShowStats] = useState(false);
  const [statisticsData, setStatisticsData] = useState(null);
  const [isLoading, setIsLoading] = useState(false);
  const [loadingText, setLoadingText] = useState('Loading...');
  const videoRef = useRef(null);
  const [isScanning, setIsScanning] = useState(false);
  const [isProcessing, setIsProcessing] = useState(false);
  const [showProcessedRequests, setShowProcessedRequests] = useState(false);
  const [showProgressView, setShowProgressView] = useState(false);
  const [processedData, setProcessedData] = useState([]);
  const [storeCodes, setStoreCodes] = useState([]);
  const [isStoreManagerOpen, setIsStoreManagerOpen] = useState(false);
  const [isImportModalOpen, setIsImportModalOpen] = useState(false);
  const [confirmation, setConfirmation] = useState(null);
  const [selectedRowIds, setSelectedRowIds] = useState(new Set());
  const [sortConfig, setSortConfig] = useState({ key: null, direction: 'ascending' });
  const [alert, setAlert] = useState(null);
  const alertTimerRef = useRef(null);

  const showAlert = (message, type = 'info') => {
    if (alertTimerRef.current) {
      window.clearTimeout(alertTimerRef.current);
    }
    setAlert({ message, type });
    alertTimerRef.current = window.setTimeout(() => {
      setAlert(null);
      alertTimerRef.current = null;
    }, 5000);
  };

  useEffect(() => {
    try {
        const savedStores = localStorage.getItem('storeCodes');
        if (savedStores) {
            setStoreCodes(JSON.parse(savedStores));
        } else {
            setStoreCodes(DEFAULT_STORE_CODES);
        }
    } catch (error) {
        console.error("Failed to load stores from localStorage", error);
        setStoreCodes(DEFAULT_STORE_CODES);
    }
  }, []);
  
  const handleUpdateStores = (newStores) => {
      const sortedStores = [...newStores].sort();
      setStoreCodes(sortedStores);
      localStorage.setItem('storeCodes', JSON.stringify(sortedStores));
  };

  const handleFetchFromUrl = async (urlToFetch) => {
    if (!urlToFetch) {
        showAlert('Please enter a valid URL.', 'error');
        return;
    }
    setIsLoading(true);
    setLoadingText('Fetching remote data...');
    try {
        const response = await fetch(urlToFetch);
        if (!response.ok) {
            throw new Error(`Failed to fetch data: ${response.status} ${response.statusText}`);
        }
        const csvData = await response.text();
        handleLoadStyles(csvData);
        setIsImportModalOpen(false); // Close modal on success
    } catch (error) {
        const errorMessage = error instanceof Error ? error.message : String(error);
        showAlert(`Could not fetch data from URL. Details: ${errorMessage}`, 'error');
    } finally {
        setIsLoading(false);
    }
  };

  const handleFileUpload = (event) => {
    const file = event.target.files?.[0];
    if (!file) {
        return;
    }

    setIsLoading(true);
    setLoadingText('Reading file...');

    const reader = new FileReader();
    reader.onload = (e) => {
        try {
            const text = e.target?.result;
            if (typeof text === 'string') {
                handleLoadStyles(text);
                setIsImportModalOpen(false); // Close modal on success
            } else {
                throw new Error('File content could not be read as text.');
            }
        } catch (error) {
            const errorMessage = error instanceof Error ? error.message : String(error);
            showAlert(`Error reading file: ${errorMessage}`, 'error');
        } finally {
            setIsLoading(false);
        }
    };
    reader.onerror = () => {
        showAlert('Failed to read the file.', 'error');
        setIsLoading(false);
    };
    
    reader.readAsText(file);
    event.target.value = null; // Reset file input to allow re-uploading the same file
  };

const handleLoadStyles = (dataToLoad) => {
    setIsLoading(true);
    setLoadingText('Loading Styles...');
    try {
        const inputData = dataToLoad ?? stylesInput;
        const trimmedInput = inputData.trim();
        if (!trimmedInput) {
             setIsLoading(false);
             return;
        }

        let newRows = [];
        const prefix = 'CSV_DATA_START:';
        let isCsv = false;
        let dataContent = trimmedInput;
        
        const prefixIndex = trimmedInput.toUpperCase().indexOf(prefix.toUpperCase());
        if (prefixIndex !== -1) {
            isCsv = true;
            dataContent = trimmedInput.substring(prefixIndex + prefix.length);
        }

        const lines = dataContent.trim().split('\n').filter(line => line.trim() !== '');

        if (lines.length === 0) {
            setIsLoading(false);
            return;
        }
        
        const header = lines[0].trim().toLowerCase();
        const expectedHeader = 'brand,style #,description';
        
        if (!isCsv && header === expectedHeader) {
            isCsv = true;
        }

        if (isCsv) {
            if (header === expectedHeader) lines.shift(); // Remove header if it matches
            if (lines.length === 0) {
                throw new Error('CSV data contains a header but no data rows.');
            }
            
            newRows = lines.map((line, index) => {
                const parts = line.split(',');
                if (parts.length < 3) {
                    console.warn(`Skipping invalid CSV line (not enough columns): ${line}`);
                    return null; 
                }
                const brand = parts[0].trim().toUpperCase();
                const style = parts[1].trim().toUpperCase();
                const description = parts.slice(2).join(',').trim().toUpperCase();

                if (!brand || !style || !description) {
                    console.warn(`Skipping invalid CSV line (empty columns): ${line}`);
                    return null;
                }

                const newId = (tableData.length > 0 ? Math.max(...tableData.map(r => r.id)) : 0) + index + 1;
                return { id: newId, displayId: newId, brand, style, description, from: '', to: '', note: '', customNote: '' };
            }).filter((row) => row !== null);
        } else {
            // Treat as simple list of styles
            const styleList = lines.map(line => line.trim().toUpperCase());
            newRows = styleList.map((style, index) => {
                 const newId = (tableData.length > 0 ? Math.max(...tableData.map(r => r.id)) : 0) + index + 1;
                 return {
                    id: newId,
                    displayId: newId,
                    brand: '',
                    style: style,
                    description: '',
                    from: '',
                    to: '',
                    note: '',
                    customNote: ''
                 };
            });
        }
        
        if (newRows.length > 0) {
            setTableData(prevData => [...prevData, ...newRows]);
        }
        setStylesInput('');

    } catch (error) {
        console.error('Failed to load styles:', error);
        const errorMessage = error instanceof Error ? error.message : String(error);
        showAlert(`Error Loading Styles: ${errorMessage}`, 'error');
    } finally {
        setIsLoading(false);
    }
};

  const updateRow = (id, updatedValues) => {
    setTableData(currentData =>
      currentData.map(row => (row.id === id ? { ...row, ...updatedValues } : row))
    );
  };

  const handleDuplicate = (id) => {
    const rowToDuplicate = tableData.find(row => row.id === id);
    if (rowToDuplicate) {
      const newId = Math.max(...tableData.map(r => r.id)) + 1;
      const newRow = {
        ...rowToDuplicate,
        id: newId, // Unique ID for React key
        displayId: rowToDuplicate.displayId, // Shared display ID
        from: '',
        to: '',
        note: '',
        customNote: ''
      };
      const originalIndex = tableData.findIndex(row => row.id === id);
      const newData = [...tableData];
      newData.splice(originalIndex + 1, 0, newRow);
      setTableData(newData);
    }
  };

  const handleDelete = (id) => {
    setTableData(currentData => currentData.filter(row => row.id !== id));
    setSelectedRowIds(prev => {
        const newSet = new Set(prev);
        newSet.delete(id);
        return newSet;
    });
  };
  
  const handleClearAll = () => {
    setStylesInput('');
    setTableData([]);
    setSelectedRowIds(new Set());
  };

  const handleSaveProgress = () => {
    try {
      localStorage.setItem('transferRequestsProgress', JSON.stringify(tableData));
       showAlert('Progress saved successfully!', 'success');
    } catch (error) {
      console.error('Error saving progress to localStorage:', error);
      showAlert('Failed to save progress. Your browser storage might be full.', 'error');
    }
  };

  const handleLoadProgress = () => {
     setConfirmation({
        isOpen: true,
        title: 'Load Progress',
        message: 'Are you sure you want to load saved progress? This will overwrite any unsaved changes in the current table.',
        confirmText: 'Load',
        onConfirm: () => {
            try {
                const savedData = localStorage.getItem('transferRequestsProgress');
                if (savedData) {
                    const loadedData = JSON.parse(savedData);
                    if (Array.isArray(loadedData)) {
                        setTableData(loadedData);
                        setSelectedRowIds(new Set());
                         showAlert('Progress loaded successfully!', 'success');
                    } else {
                         showAlert('Saved progress is not in the correct format.', 'error');
                    }
                } else {
                     showAlert('No saved progress found in your browser.', 'error');
                }
            } catch (error) {
                console.error('Error loading progress from localStorage:', error);
                 showAlert('Failed to load progress. The saved data might be corrupted.', 'error');
            }
        }
    });
  };

  const startScan = () => setIsScanning(true);
  const stopScan = () => setIsScanning(false);

  useEffect(() => {
    if (!isScanning) {
        return;
    }

    const videoElement = videoRef.current;
    if (!videoElement) {
        console.error("Video element ref is not available.");
        setIsScanning(false); 
        return;
    }

    const ZXing = window.ZXing;
    if (!ZXing) {
        showAlert("Barcode scanning library failed to load. Please try refreshing the page.", "error");
        setIsScanning(false);
        return;
    }

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let isMounted = true;

    const startDecoding = async () => {
        try {
            codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
                if (!isMounted) return;

                if (result) {
                    setStylesInput(prev => prev + (prev ? '\n' : '') + result.getText());
                    stopScan();
                }
                
                if (err && !(err instanceof ZXing.NotFoundException)) {
                    console.error('Barcode scan error:', err);
                    showAlert('An unexpected error occurred during scanning. The scanner has been stopped.', 'error');
                    stopScan();
                }
            });

        } catch (err) {
            if (!isMounted) return;
            
            console.error("Failed to start scanner:", err);
            let message = 'Could not start the camera. Please ensure it is not in use by another application.';
            if (err instanceof Error) {
                switch(err.name) {
                    case 'NotAllowedError':
                    case 'PermissionDeniedError':
                        message = 'Camera permission denied. Please grant camera access in your browser settings to use the scanner.';
                        break;
                    case 'NotFoundError':
                    case 'DevicesNotFoundError':
                        message = 'No camera found. Please ensure a camera is connected and enabled.';
                        break;
                    case 'NotReadableError':
                        message = 'The camera is already in use by another application.';
                        break;
                }
            }
            showAlert(message, 'error');
            setIsScanning(false);
        }
    };

    startDecoding();

    return () => {
        isMounted = false;
        codeReader.reset();
    };
  }, [isScanning]);


  const handleProcessRequests = () => {
    const incompleteRows = tableData.filter(row => !row.from || !row.to);

    if (tableData.length === 0) {
        showAlert('No data in the table to process.', 'info');
        return;
    }

    const proceedWithProcessing = () => {
        setIsProcessing(true);
        // Process ALL rows, not just completed ones.
        const processed = tableData.map(row => ({
          id: row.id,
          displayId: row.displayId,
          brand: row.brand,
          style: row.style,
          description: row.description,
          sender: row.from,
          receiver: row.to,
          note: row.note === 'Other' ? row.customNote || '' : row.note,
        })).sort((a, b) => {
          const senderCompare = a.sender.localeCompare(b.sender);
          if (senderCompare !== 0) return senderCompare;
          const receiverCompare = a.receiver.localeCompare(b.receiver);
          if (receiverCompare !== 0) return receiverCompare;
          const brandCompare = a.brand.localeCompare(b.brand);
          if (brandCompare !== 0) return brandCompare;
          return a.style.localeCompare(b.style);
        });
        
        setTimeout(() => {
            setProcessedData(processed);
            setShowProcessedRequests(true);
            setIsProcessing(false);
        }, 500);
    };

    if (incompleteRows.length > 0) {
        const incompleteDisplayIds = [...new Set(incompleteRows.map(row => row.displayId))].sort((a, b) => Number(a) - Number(b)).join(', ');
        setConfirmation({
            isOpen: true,
            title: 'Incomplete Requests Found',
            message: (
                <>
                    <p>The following requests are incomplete (missing a 'From' or 'To' store):</p>
                    <p className="font-bold my-2">IDs: {incompleteDisplayIds}</p>
                    <p>Do you want to proceed and process all requests, including the incomplete ones?</p>
                </>
            ),
            onConfirm: proceedWithProcessing,
            confirmText: 'Process Anyway'
        });
    } else {
        proceedWithProcessing();
    }
  };

const handleViewStatistics = () => {
    if (tableData.length === 0) {
        showAlert('No data available to generate statistics.', 'info');
        return;
    }

    // Use ALL table data for statistics, not just completed ones.
    const requestsForStats = tableData;

    const senderStatsAgg = {};
    const allUniqueStyles = new Set();

    for (const row of requestsForStats) {
        const sender = row.from;
        const receiver = row.to;

        allUniqueStyles.add(row.style); // Add all unique styles regardless of completion

        if (!sender) {
            continue; // Skip sender-based stats if no sender is selected
        }

        if (!senderStatsAgg[sender]) {
            senderStatsAgg[sender] = {
                total_styles_sent: 0,
                unique_styles: new Set(),
                styles_to_receivers: {},
            };
        }
        
        senderStatsAgg[sender].total_styles_sent += 1;
        senderStatsAgg[sender].unique_styles.add(row.style);

        if (receiver) { // Only count towards a receiver if one is selected
            if (!senderStatsAgg[sender].styles_to_receivers[receiver]) {
                senderStatsAgg[sender].styles_to_receivers[receiver] = 0;
            }
            senderStatsAgg[sender].styles_to_receivers[receiver] += 1;
        }
    }
    
    const final_sender_stats = {};
    for (const sender in senderStatsAgg) {
        final_sender_stats[sender] = {
            total_styles_sent: senderStatsAgg[sender].total_styles_sent,
            unique_styles_sent_count: senderStatsAgg[sender].unique_styles.size,
            styles_to_receivers: senderStatsAgg[sender].styles_to_receivers,
        };
    }
    
    setStatisticsData({ 
        sender_stats: final_sender_stats,
        total_unique_styles: allUniqueStyles.size 
    });
    setShowStats(true);
};

  const filteredData = useMemo(() => {
    return tableData.filter(row => {
      if (!filter) return true;
      const lowerCaseFilter = filter.toLowerCase();
      
      if (filterColumn === 'all') {
        return (
          row.brand.toLowerCase().includes(lowerCaseFilter) ||
          row.style.toLowerCase().includes(lowerCaseFilter) ||
          row.description.toLowerCase().includes(lowerCaseFilter) ||
          row.from.toLowerCase().includes(lowerCaseFilter) ||
          row.to.toLowerCase().includes(lowerCaseFilter)
        );
      } else {
        const rowValue = row[filterColumn]?.toString().toLowerCase() || '';
        return rowValue.includes(lowerCaseFilter);
      }
    });
  }, [tableData, filter, filterColumn]);

  const sortedAndFilteredData = useMemo(() => {
    let sortableItems = [...filteredData];
    if (sortConfig.key !== null) {
      const { key, direction } = sortConfig;
      sortableItems.sort((a, b) => {
        const aValue = a[key];
        const bValue = b[key];
        
        if (aValue == null) return 1;
        if (bValue == null) return -1;

        let comparison = 0;
        if (typeof aValue === 'number' && typeof bValue === 'number') {
          if (aValue < bValue) comparison = -1;
          else if (aValue > bValue) comparison = 1;
        } else {
          comparison = String(aValue).toLowerCase().localeCompare(String(bValue).toLowerCase());
        }

        return direction === 'ascending' ? comparison : -comparison;
      });
    }
    return sortableItems;
  }, [filteredData, sortConfig]);

  const requestSort = (key) => {
    let direction = 'ascending';
    if (sortConfig.key === key && sortConfig.direction === 'ascending') {
      direction = 'descending';
    }
    setSortConfig({ key, direction });
  };

  const rowColorMap = useMemo(() => {
    const displayIdCounts = tableData.reduce((acc, row) => {
      acc[row.displayId] = (acc[row.displayId] || 0) + 1;
      return acc;
    }, {});

    const duplicatedDisplayIds = Object.keys(displayIdCounts)
      .filter(id => displayIdCounts[Number(id)] > 1)
      .map(Number);

    const colorPalette = [
      'bg-blue-50', 'bg-green-50', 'bg-yellow-50',
      'bg-purple-50', 'bg-pink-50', 'bg-indigo-50'
    ];

    return duplicatedDisplayIds.reduce((acc, id, index) => {
      acc[id] = colorPalette[index % colorPalette.length];
      return acc;
    }, {});
  }, [tableData]);

  const getRowClassName = (row) => {
    if (selectedRowIds.has(row.id)) return 'bg-blue-100';
    if (row.from && !row.to) return 'bg-pink-100';
    return rowColorMap[row.displayId] || '';
  };

  const handleSelectRow = (id) => {
    setSelectedRowIds(prev => {
        const newSet = new Set(prev);
        if (newSet.has(id)) {
            newSet.delete(id);
        } else {
            newSet.add(id);
        }
        return newSet;
    });
  };

  const handleSelectAll = (e) => {
    if (e.target.checked) {
        const allFilteredIds = sortedAndFilteredData.map(row => row.id);
        setSelectedRowIds(new Set(allFilteredIds));
    } else {
        setSelectedRowIds(new Set());
    }
  };

  const handleApplyBulkAction = (action, value) => {
    if (selectedRowIds.size === 0) return;
    setTableData(prevData =>
        prevData.map(row =>
            selectedRowIds.has(row.id)
                ? { ...row, [action]: value, customNote: action === 'note' && value === 'Other' ? row.customNote : '' }
                : row
        )
    );
  };
  
  const renderSortArrow = (columnKey) => {
    if (sortConfig.key !== columnKey) return null;
    return sortConfig.direction === 'ascending' ? ' ' : ' ';
  };

  const filterOptions = [
    { value: 'all', label: 'All Columns' },
    { value: 'brand', label: 'Brand' },
    { value: 'style', label: 'Style #' },
    { value: 'description', label: 'Description' },
    { value: 'from', label: 'From' },
    { value: 'to', label: 'To' },
  ];

  const placeholderText = `e.g.
DD5975 010
CW9610 010
DV0050 010

Or, to load CSV data manually, paste it here starting with:
CSV_DATA_START:BRAND,STYLE #,DESCRIPTION
NIKE,DD5975 010,Nike Air Max
ADIDAS,CW9610 010,Adidas Ultraboost`;

  return (
    <div className="bg-gray-100 min-h-screen font-sans">
       {alert && <AlertBar message={alert.message} type={alert.type} onClose={() => setAlert(null)} />}

      {isScanning && (
        <div className="fixed inset-0 bg-black bg-opacity-75 z-50 flex flex-col items-center justify-center">
            <video ref={videoRef} className="w-full max-w-lg h-auto rounded-lg" playsInline></video>
            <button onClick={stopScan} className="mt-4 bg-red-600 text-white px-6 py-2 rounded-lg shadow-lg">Stop Scanning</button>
        </div>
      )}

      <header className="bg-gray-800 text-white shadow-md">
        <div className="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 className="text-2xl font-bold text-center flex-grow">Store Transfer Request Generator</h1>
            <button
                onClick={() => setIsStoreManagerOpen(true)}
                className="bg-gray-600 text-white px-3 py-1.5 rounded-md hover:bg-gray-700 text-sm"
            >
                Manage Stores
            </button>
        </div>
      </header>

      <main className="container mx-auto p-4 max-w-7xl">
        <div className="bg-white p-4 rounded-lg shadow-md mb-4 space-y-4">
          <div>
            <label htmlFor="styles-input" className="block text-sm font-medium text-gray-700 mb-1">
              Enter Styles (one per row) or Paste CSV Data:
            </label>
            <textarea
              id="styles-input"
              value={stylesInput}
              onChange={e => setStylesInput(e.target.value)}
              className="w-full h-40 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              placeholder={placeholderText}
            />
            <div className="flex flex-wrap gap-2 mt-2">
              <button onClick={() => handleLoadStyles()} disabled={isLoading || !stylesInput} className="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400 font-semibold">
                {isLoading && loadingText.startsWith('Loading Styles') ? loadingText : 'Load from Text Area'}
              </button>
              <button onClick={startScan} className="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                Scan Barcode
              </button>
               <button onClick={() => setIsImportModalOpen(true)} className="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                Import Data
              </button>
            </div>
          </div>
          
          <div className="border-t border-gray-200 mt-4 pt-4"></div>

          <div className="flex flex-wrap justify-center gap-2">
            <button onClick={handleClearAll} className="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
              Clear All
            </button>
            <button onClick={handleViewStatistics} className="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
              View Statistics
            </button>
          </div>
        </div>

        <div className="bg-white p-4 rounded-lg shadow-md relative">
          {isProcessing && <ProcessingOverlay />}
           <div className="flex items-center mb-3 space-x-2">
            <label className="font-medium text-gray-700">Filter By:</label>
            <select
                value={filterColumn}
                onChange={e => setFilterColumn(e.target.value)}
                className="p-2 border border-gray-300 rounded-md text-base"
            >
                {filterOptions.map(opt => (
                    <option key={opt.value} value={opt.value}>{opt.label}</option>
                ))}
            </select>
            <input
              type="text"
              placeholder="Type to filter..."
              value={filter}
              onChange={e => setFilter(e.target.value)}
              className="p-2 border border-gray-300 rounded-md w-full max-w-sm text-base"
            />
          </div>

          {selectedRowIds.size > 0 && (
            <div className="bg-blue-100 border border-blue-200 p-3 rounded-md mb-3 flex items-center gap-4">
              <span className="font-semibold">{selectedRowIds.size} rows selected.</span>
              <div className="flex items-center gap-2">
                <label>Set From:</label>
                <select onChange={e => handleApplyBulkAction('from', e.target.value)} className="p-1 border border-gray-300 rounded-md">
                    <option value="">--</option>
                    {storeCodes.map(s => <option key={s} value={s}>{s}</option>)}
                </select>
              </div>
               <div className="flex items-center gap-2">
                <label>Set To:</label>
                <select onChange={e => handleApplyBulkAction('to', e.target.value)} className="p-1 border border-gray-300 rounded-md">
                    <option value="">--</option>
                    {storeCodes.map(s => <option key={s} value={s}>{s}</option>)}
                </select>
              </div>
              <div className="flex items-center gap-2">
                <label>Set Note:</label>
                <select onChange={e => handleApplyBulkAction('note', e.target.value)} className="p-1 border border-gray-300 rounded-md">
                     {NOTE_OPTIONS.map(opt => <option key={opt} value={opt}>{opt || '--'}</option>)}
                </select>
              </div>
            </div>
          )}

          {isLoading && tableData.length === 0 ? (
            <TableSkeleton />
          ) : (
            <div className="overflow-x-auto">
              <table className="min-w-full divide-y divide-gray-200">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-2 py-3 text-left">
                      <input type="checkbox" onChange={handleSelectAll} checked={selectedRowIds.size > 0 && selectedRowIds.size === sortedAndFilteredData.length} />
                    </th>
                    <th className="px-2 py-3 text-left text-sm font-medium text-gray-500 uppercase cursor-pointer" onClick={() => requestSort('displayId')}>ID{renderSortArrow('displayId')}</th>
                    <th className="px-2 py-3 text-left text-sm font-medium text-gray-500 uppercase cursor-pointer" onClick={() => requestSort('brand')}>Brand{renderSortArrow('brand')}</th>
                    <th className="px-2 py-3 text-left text-sm font-medium text-gray-500 uppercase cursor-pointer" onClick={() => requestSort('style')}>Style #{renderSortArrow('style')}</th>
                    <th className="px-2 py-3 text-left text-sm font-medium text-gray-500 uppercase cursor-pointer" onClick={() => requestSort('description')}>Description{renderSortArrow('description')}</th>
                    <th className="px-2 py-3 text-left text-sm font-medium text-gray-500 uppercase">From</th>
                    <th className="px-2 py-3 text-left text-sm font-medium text-gray-500 uppercase">To</th>
                    <th className="px-2 py-3 text-left text-sm font-medium text-gray-500 uppercase w-40">Note</th>
                    <th className="px-2 py-3 text-left text-sm font-medium text-gray-500 uppercase">Action</th>
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-200">
                  {sortedAndFilteredData.map(row => {
                      const otherRowsWithSameStyle = tableData.filter(
                        r => r.style === row.style && r.id !== row.id
                      );

                      const fromStoresForThisStyle = new Set(otherRowsWithSameStyle.map(r => r.from).filter(Boolean));
                      const toStoresForThisStyle = new Set(otherRowsWithSameStyle.map(r => r.to).filter(Boolean));

                      const disabledForFromSelector = Array.from(toStoresForThisStyle);
                      const disabledForToSelector = Array.from(new Set([row.from, ...fromStoresForThisStyle])).filter(Boolean);

                      return (
                          <tr key={row.id} className={getRowClassName(row)}>
                              <td className="px-2 py-2">
                                  <input type="checkbox" checked={selectedRowIds.has(row.id)} onChange={() => handleSelectRow(row.id)} />
                              </td>
                              <td className="px-2 py-2 whitespace-nowrap text-base">{row.displayId}</td>
                              <td className="px-2 py-2 whitespace-nowrap text-base">{row.brand}</td>
                              <td className="px-2 py-2 whitespace-nowrap text-base">{row.style}</td>
                              <td className="px-2 py-2 whitespace-nowrap text-base min-w-[200px]">{row.description}</td>
                              <td className="px-2 py-2">
                                  <StoreSelector 
                                      stores={storeCodes} 
                                      selected={row.from} 
                                      onChange={newSelection => updateRow(row.id, { from: newSelection })}
                                      disabledStores={disabledForFromSelector} 
                                  />
                              </td>
                              <td className="px-2 py-2">
                                  <StoreSelector 
                                      stores={storeCodes} 
                                      selected={row.to} 
                                      onChange={newSelection => updateRow(row.id, { to: newSelection })}
                                      disabledStores={disabledForToSelector}
                                  />
                              </td>
                              <td className="px-2 py-2">
                                  <select
                                      value={row.note}
                                      onChange={e => updateRow(row.id, { note: e.target.value })}
                                      className="p-1 border border-gray-300 rounded-md text-base w-full"
                                  >
                                      {NOTE_OPTIONS.map(opt => <option key={opt} value={opt}>{opt || '-- Select Note --'}</option>)}
                                  </select>
                                  {row.note === 'Other' && (
                                      <input
                                          type="text"
                                          value={row.customNote || ''}
                                          onChange={e => updateRow(row.id, { customNote: e.target.value })}
                                          className="mt-1 p-1 border border-gray-300 rounded-md text-base w-full"
                                          placeholder="Custom note..."
                                      />
                                  )}
                              </td>
                              <td className="px-2 py-2 whitespace-nowrap text-base">
                              <div className="flex flex-col space-y-1">
                                  <button onClick={() => handleDuplicate(row.id)} className="bg-gray-500 text-white px-2 py-1 rounded-md text-sm hover:bg-gray-600">Duplicate</button>
                                  <button onClick={() => handleDelete(row.id)} className="bg-red-600 text-white px-2 py-1 rounded-md text-sm hover:bg-red-700">Delete</button>
                              </div>
                              </td>
                          </tr>
                      );
                  })}
                </tbody>
              </table>
            </div>
          )}
        </div>

        <div className="flex justify-center gap-4 mt-4">
            <button
              onClick={handleProcessRequests}
              disabled={isProcessing || tableData.length === 0}
              className="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 font-semibold disabled:bg-gray-400"
            >
                {isProcessing ? 'Processing...' : 'Process Requests'}
            </button>
            <button
              onClick={() => setShowProgressView(true)}
              className="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 font-semibold"
            >
                View Progress
            </button>
        </div>
      </main>

       <div className="fixed bottom-4 right-4 flex flex-col gap-2">
         <button onClick={handleSaveProgress} className="bg-gray-700 text-white px-[0.6rem] py-[0.2rem] rounded-md hover:bg-gray-800 cursor-pointer text-[0.6rem] shadow-lg">
           Save Progress
         </button>
         <button onClick={handleLoadProgress} className="bg-gray-700 text-white px-[0.6rem] py-[0.2rem] rounded-md hover:bg-gray-800 cursor-pointer text-[0.6rem] shadow-lg">
           Load Progress
         </button>
      </div>

      {showStats && <StatisticsModal statsData={statisticsData} onClose={() => setShowStats(false)} />}
      {showProcessedRequests && <ProcessedRequestsModal processedData={processedData} onClose={() => setShowProcessedRequests(false)} />}
      {showProgressView && <ProgressViewModal onClose={() => setShowProgressView(false)} />}
      {isStoreManagerOpen && (
          <StoreManagerModal
              isOpen={isStoreManagerOpen}
              onClose={() => setIsStoreManagerOpen(false)}
              stores={storeCodes}
              onUpdateStores={handleUpdateStores}
              tableData={tableData}
          />
      )}
       {confirmation && confirmation.isOpen && (
        <ConfirmationModal
            isOpen={confirmation.isOpen}
            title={confirmation.title}
            message={confirmation.message}
            onConfirm={confirmation.onConfirm}
            onClose={() => setConfirmation(null)}
            confirmText={confirmation.confirmText}
        />
      )}
      {isImportModalOpen && (
        <ImportModal
            isOpen={isImportModalOpen}
            onClose={() => setIsImportModalOpen(false)}
            onFetchFromUrl={handleFetchFromUrl}
            onFileUpload={handleFileUpload}
            isLoading={isLoading}
        />
      )}
    </div>
  );
};

if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}

const root = createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
